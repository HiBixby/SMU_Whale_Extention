<html>
  <head>
    <title>개강한 수뭉이</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <form id="search">
      <i class="fa-solid fa-magnifying-glass" style="font-size:20;"></i>
      <input type="search" placeholder="통합검색" required />
      <button type="submit" style="display:none"></button>
    </form>

    <ul id="icon-link-list">
      <li style="--i:#fff3e0;--j:#e9b08a;">
        <a href="https://www.smu.ac.kr" target="_blank" title="상명대학교">
          <div class="icon-button">
            <i class="fa-solid fa-house"></i>
          </div>
        </a>
      </li>
      <li style="--i:#FDC686;--j:#f286a0;">
        <a href="https://ecampus.smu.ac.kr" target="_blank" title="e-Campus">
          <div class="icon-button">
            <i class="fa-solid fa-chalkboard-user"></i>
          </div>
        </a>
      </li>
      <li style="--i:#dfe4ef;--j:#899cfc;">
        <a href="https://smsso.smu.ac.kr" target="_blank" title="샘물">
          <div class="icon-button">
            <i class="fa-solid fa-droplet"></i>
          </div>
        </a>
      </li>
      <li style="--i:#6acbe0;--j:#6859ea;">
        <a href="https://sugang.smu.ac.kr" target="_blank" title="수강신청">
          <div class="icon-button">
            <i class="fa-solid fa-arrow-pointer"></i>
          </div>
        </a>
      </li>
      <li style="--i:#2aeeff;--j:#5580eb;">
        <a href="https://smu.everytime.kr" target="_blank" title="에브리타임">
          <div class="icon-button">
            <i class="fa-solid fa-clock"></i>
          </div>
        </a>
      </li>
      <li style="--i:#e8f0f7;--j:#87b7e8;">
        <a href="https://smu.everytime.kr/timetable" target="_blank" title="에브리타임 시간표">
          <div class="icon-button">
            <i class="fa-solid fa-table"></i>
          </div>
        </a>
      </li>
      <li style="--i:#fdb9be;--j:#e95a7d;">
        <a
          href="https://www.smu.ac.kr/ko/life/academicCalendar.do"
          target="_blank"
          title="학사일정"
        >
          <div class="icon-button">
            <i class="fa-solid fa-calendar-days"></i>
          </div>
        </a>
      </li>
      <li style="--i:#8ef378;--j:#1cbbb4;">
        <a href="https://att.smu.ac.kr" target="_blank" title="스마트출결">
          <div class="icon-button">
            <i class="fa-solid fa-calendar-check"></i>
          </div>
        </a>
      </li>
      <li style="--i:#ffdbd5;--j:#fe69bd;">
        <a href="https://lib.smu.ac.kr" target="_blank" title="학술정보관">
          <div class="icon-button">
            <i class="fa-solid fa-book"></i>
          </div>
        </a>
      </li>
      <li style="--i:#c4eaf3;--j:#85c8de;">
        <a href="https://www.smu.ac.kr/lounge/notice/notice.do" target="_blank" title="통합공지">
          <div class="icon-button">
            <i class="fa-solid fa-bell"></i>
          </div>
        </a>
      </li>
      <li style="--i:#92b1ff;--j:#fc7878;">
        <a
          href="https://www.smu.ac.kr/ko/life/restaurantView.do"
          target="_blank"
          title="학식"
        >
          <div class="icon-button">
            <i class="fa-solid fa-utensils"></i>
          </div>
        </a>
      </li>
      <li style="--i:#f3dcfb;--j:#679fe4;">
        <a href="https://dormitory.smu.ac.kr/dormi/index.do" target="_blank" title="학생생활관">
          <div class="icon-button">
            <i class="fa-solid fa-bed"></i>
          </div>
        </a>
      </li>
    </ul>
  </body>
  <script src="app.js"></script>
</html>
